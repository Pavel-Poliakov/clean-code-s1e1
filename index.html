<!DOCTYPE html>
<html>

<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
    <div class="aaa">
        <img src="./eisenhower-matrix.jpg">
        <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="centered-main-page-element">
        <p id="topsectionforaddingelementtolist">
            <label class="label-new-task" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
            <input id="new-task" class="input-task">
            <button>Add</button>
        </div>
        </p>
        <h3>Todo</h3>
        <ul id="incompletetasks">
            <li>
                <input type="checkbox" class="input-checkbox">
                <label class="task">Pay Bills</label>
                <input class="input-task">
                <button class="edit">Edit</button>
                <button class="delete">
                    <img src="./remove.svg">
                </button>
            </li>
            <li class="editmode">
                <input type="checkbox" class="input-checkbox">
                <label class="task">Go Shopping</label>
                <input value="go shopping" class="input-task">
                <button class="edit">Save</button>
                <button class="delete">
                    <img src="./remove.svg">
                </button>
            </li>
        </ul>
        <h3>Completed</h3>
        <ul id="completed-tasks">
            <li>
                <input type="checkbox" class="input-checkbox" checked>
                <label class="task">See the Doctor</label>
                <input class="input-task">
                <button class="edit">Edit</button>
                <button class="delete">
                    <img src="./remove.svg">
                </button>
            </li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>

</html>
