<!DOCTYPE html>
<html>

<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
    <div class="header">
        <img class="header__img" src="./eisenhower-matrix.jpg">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
        <p class="main__section-add">
            <label class="main__subtitle subtitle_new-task" for="new-task">Add Item</label>
        <div class="main__new-task-wrapper">
            <input id="new-task" class="main__input-task">
            <button class="main__btn btn-add">Add</button>
        </div>
        </p>
        <h3 class="main__subtitle">Todo</h3>
        <ul class="main__list" id="incomplete-tasks">
            <li class="main__list-item">
                <input type="checkbox" class="main__input-checkbox">
                <label class="main__text-task">Pay Bills</label>
                <input class="main__input-task">
                <button class="main__btn btn-edit">Edit</button>
                <button class="main__btn btn-delete">
                    <img class="main__icon-delete" src="./remove.svg">
                </button>
            </li>
            <li class="main__list-item task-modification">
                <input type="checkbox" class="main__input-checkbox">
                <label class="main__text-task">Go Shopping</label>
                <input value="go shopping" class="main__input-task">
                <button class="main__btn btn-edit">Save</button>
                <button class="main__btn btn-delete">
                    <img class="main__icon-delete" src="./remove.svg">
                </button>
            </li>
        </ul>
        <h3 class="main__subtitle">Completed</h3>
        <ul class="main__list" id="completed-tasks">
            <li class="main__list-item">
                <input type="checkbox" class="main__input-checkbox" checked>
                <label class="main__text-task">See the Doctor</label>
                <input class="main__input-task">
                <button class="main__btn btn-edit">Edit</button>
                <button class="main__btn btn-delete">
                    <img class="main__icon-delete" src="./remove.svg">
                </button>
            </li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>

</html>
